version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
    # Major updates are intentionally not grouped so each gets its own PR
    # with a dedicated review. Add risk notes to each major-update PR manually.
